<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Boot Thymeleaf Application - Form Samples - Checkboxes</title>
</head>
<body>


    <ul>
        <li th:each="color : ${colorSelected}">            
            <label th:text="${color}"></label>
        </li>
    </ul>
	<p th:text="'first: '+${first}" />
	<p th:text="'second: '+${second}" />
    

</body>
</html>
